<!DOCTYPE html>
<html>
<head>
    <title>Test Watchlist API</title>
</head>
<body>
    <h1>Test Watchlist API</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test check API
                const response = await fetch('/api/watchlist/check?movieId=test123');
                const data = await response.json();
                
                results.innerHTML = `
                    <h2>API Test Results:</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                results.innerHTML = `<p><strong>Error:</strong> ${error.message}</p>`;
            }
        }
        
        // Test when page loads
        testAPI();
    </script>
</body>
</html>
